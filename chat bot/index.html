<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div>
        <p class="usericon">H</p>
        <p class="username">Demo ChatBot<br><small><span id="spanonline">Online</span></small></p>
        </div>
    </div>
        
    <div id="messagesdivid" class="messagesdiv">
        <p class="starttext" align="center">Hello, my name is Godwin. I am an example of a chatbot.</p>
    </div>
        
    <div class="bottom" align="center">
        <input type="text" class="inputtext" placeholder="Type your message..." id="message_box">
        <button class="send" onclick="send_text()">Send</button>
    </div>
        
        <script src="./index.js" defer></script>
</body>
</html>
